<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>登录页面</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="header">
        <h1>
          <a href="./login.html">登录</a> <a href="./register.html">注册</a>
        </h1>
      </div>

      <h3></h3>
      <form action="/reg_login/LoginServlet" method="post">
        <table>
          <tr>
            <td class="td1">用户名</td>
            <td>
              <input type="text" class="input1" name="username" value="" />
            </td>
          </tr>
          <tr>
            <td class="td1">密码</td>
            <td><input type="password" class="input1" name="password" /></td>
          </tr>
          <tr>
            <td class="td1" colspan="2">
              <input
                type="checkbox"
                name="remember"
                value="true"
                checked="checked"
              />
              记住用户名
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="btn-red">
                <input type="submit" value="登录" id="login-btn" />
              </div>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
